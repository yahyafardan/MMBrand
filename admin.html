<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Posts Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4a90e2;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4a4a4a;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #357abd;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
        }

        .checkbox-group label {
            margin: 0;
            display: flex;
            align-items: center;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Client Posts Form</h1>
    <div class="form-container">
        <form action="submit_client_post.php" method="POST">
            <label for="client_name">Client Name:</label>
            <input type="text" id="client_name" name="client_name" required><br>

            <label for="n_of_posts">Number of Posts:</label>
            <input type="number" id="n_of_posts" name="n_of_posts" required><br>

            <label for="n_of_videos">Number of Videos:</label>
            <input type="number" id="n_of_videos" name="n_of_videos" required><br>

            <label>Days of Posting:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="days_of_posting[]" value="monday"> Monday</label>
                <label><input type="checkbox" name="days_of_posting[]" value="tuesday"> Tuesday</label>
                <label><input type="checkbox" name="days_of_posting[]" value="wednesday"> Wednesday</label>
                <label><input type="checkbox" name="days_of_posting[]" value="thursday"> Thursday</label>
                <label><input type="checkbox" name="days_of_posting[]" value="friday"> Friday</label>
                <label><input type="checkbox" name="days_of_posting[]" value="saturday"> Saturday</label>
                <label><input type="checkbox" name="days_of_posting[]" value="sunday"> Sunday</label>
            </div>

            <label for="hashtags">Hashtags:</label>
            <textarea id="hashtags" name="hashtags"></textarea><br>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required><br>

            <label for="duration">Duration (in years):</label>
            <input type="step" id="duration" name="duration" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
