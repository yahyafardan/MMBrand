<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- For Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <title>Login Form</title>

  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    .background {
      background: url("https://vidyasheela.com/web-contents/website-components/Login-Pages/transparent-login-page-template-in-html-and-css/background-img.jpg") rgba(0, 0, 0, 0.61);
      background-repeat: no-repeat;
      background-size: cover;
      background-blend-mode: darken;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: -1;
      filter: blur(5px);
      min-height: 800px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 500px;
      margin: 10vh auto;
      background: transparent;
      box-shadow: 0 0 15px rgb(255, 255, 255);
      border-radius: 25px;
    }

    h2 {
      font-size: 30px;
    }

    form {
      padding: 10px;
      display: flex;
      flex-direction: column;
      width: 85%;
    }

    .form-item {
      display: flex;
      width: 90%;
      background: transparent;
      margin: 10px auto;
      border-radius: 15px;
      align-items: center;
      border-bottom: 1px solid rgb(82, 81, 81);
    }

    .form-item:hover {
      border: 1px solid rgb(82, 81, 81);
    }

    input {
      background: transparent;
      width: 80%;
      height: 30px;
      outline: none;
      border: none;
      margin: auto;
      color: white;
      font-size: 17px;
    }

    span {
      user-select: none;
      margin: 5px;
      color: rgb(172, 172, 172);
      background: rgba(85, 81, 81, 0.637);
      padding: 5px;
      border-radius: 18px;
    }

    button[type="submit"] {
      width: 180px;
      font-size: 20px;
      margin: 10px auto;
      padding: 8px;
      background: rgba(122, 123, 116, 0.72);
      border: none;
      color: white;
    }

    button[type="submit"]:hover {
      background: rgba(222, 236, 34, 0.678);
    }

    p:first-of-type {
      margin: 0;
    }

    p {
      font-size: 18px;
      margin: 5px;
    }

    a {
      color: white;
    }

    a:hover {
      color: grey;
    }

    @media screen and (max-width: 550px) {
      .container {
        width: 90%;
      }
    }
  </style>

  <script>
    function validateForm() {
      var user = document.getElementById("user").value;
      var pass = document.getElementById("pass").value;

      if (user == "") {
        alert("Please enter your email or username.");
        return false;
      }
      if (pass == "") {
        alert("Please enter your password.");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>

  <!-- For background -->
  <div class="background"></div>

  <!-- For form container -->
  <div class="container">
    <h2>Login</h2>
    <form action="redirct.php" method="POST" onsubmit="return validateForm()">

      <div class="form-item">
        <span class="material-icons-outlined">
          account_circle
        </span>
        <input type="text" name="user" id="user" placeholder="Email or Username" required>
      </div>

      <div class="form-item">
        <span class="material-icons-outlined">
          lock
        </span>
        <input type="password" name="pass" id="pass" placeholder="Password" required>
      </div>

      <button type="submit">LOGIN</button>

    </form>
  </div>

</body>

</html>
